<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard JBR Family</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    img.logo {
      width: 160px;
      margin-bottom: 20px;
      border-radius: 16px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 20px;
      font-size: 16px;
      background-color: #ff4444;
      border: none;
      color: white;
      cursor: pointer;
    }
    .result {
      background: #1f1f1f;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #1e1e1e;
    }
    .live { color: limegreen; font-weight: bold; }
    .offline { color: gray; }
    .komal { color: orange; }
    .lokasi { margin-top: 10px; font-style: italic; font-size: 14px; color: #aaa; }
  </style>
</head>
<body>
  <img src="assets/logo.png" class="logo" alt="Logo JBR Family" />
  <h2>üîç Scan ID QR Anggota</h2>
  <input type="text" id="qrInput" placeholder="Masukkan ID QR (misal: JBR001)" />
  <br />
  <button onclick="cekAnggota()">Periksa</button>

  <div class="result" id="hasilScan">
    <h3>Data Anggota</h3>
    <p><strong>Nama:</strong> <span id="nama"></span></p>
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>Status LIVE:</strong> <span id="statusLive"></span></p>
    <p><strong>Komal:</strong> <span id="komal"></span></p>
    <div class="lokasi" id="lokasi"></div>
  </div>

  <h2 style="margin-top: 50px;">üìã Semua Anggota JBR</h2>
  <table id="anggotaTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Username</th>
        <th>Status LIVE</th>
        <th>Komal</th>
      </tr>
    </thead>
    <tbody id="tabelIsi"></tbody>
  </table>

  <script>
    let dataAnggota = {};

    async function loadData() {
      try {
        const response = await fetch("data/status.json");
        dataAnggota = await response.json();
        const tabel = document.getElementById("tabelIsi");
        tabel.innerHTML = "";
        for (const id in dataAnggota) {
          const a = dataAnggota[id];
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${id}</td>
            <td>${a.nama}</td>
            <td>@${a.username}</td>
            <td class="${a.status === 'LIVE' ? 'live' : 'offline'}">
              ${a.status === 'LIVE' ? '‚úÖ LIVE' : '‚ùå OFFLINE'}
            </td>
            <td class="${a.komal === 'Komal Orang' ? 'komal' : ''}">
              ${a.komal}
            </td>
          `;
          tabel.appendChild(tr);
        }
      } catch (err) {
        console.error("Gagal memuat data anggota", err);
      }
    }

    function cekAnggota() {
      const input = document.getElementById("qrInput").value.trim().toUpperCase();
      const result = document.getElementById("hasilScan");
      const lokasiDiv = document.getElementById("lokasi");

      if (dataAnggota[input]) {
        document.getElementById("nama").innerText = dataAnggota[input].nama;
        document.getElementById("username").innerText = "@" + dataAnggota[input].username;
        document.getElementById("statusLive").innerText = dataAnggota[input].status === 'LIVE' ? '‚úÖ LIVE' : '‚ùå OFFLINE';
        document.getElementById("komal").innerText = dataAnggota[input].komal;
        result.style.display = "block";
        lokasiDiv.innerText = "üìç Mendeteksi lokasi...";

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(async (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            try {
              const geoRes = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`);
              const geoData = await geoRes.json();
              const lokasi = geoData.address.city || geoData.address.town || geoData.address.village || geoData.address.state || "Tidak diketahui";
              lokasiDiv.innerHTML = `üìç Lokasi saat ini: <strong>${lokasi}</strong><br><a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank" style="color:#ff4444;">üåç Lihat di Google Maps</a>`;
            } catch {
              lokasiDiv.innerText = "‚ùó Gagal mendeteksi nama lokasi.";
            }
          }, () => {
            lokasiDiv.innerText = "‚ùó Izin lokasi ditolak.";
          });
        } else {
          lokasiDiv.innerText = "‚ùó Browser tidak mendukung geolokasi.";
        }

      } else {
        alert("ID QR tidak ditemukan.");
        result.style.display = "none";
      }
    }

    loadData();
  </script>
</body>
</html>
