<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard JBR Family</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    img.logo {
      width: 160px;
      margin-bottom: 20px;
      border-radius: 16px;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
      border: 2px dashed #444;
      padding: 10px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 20px;
      font-size: 16px;
      background-color: #ff4444;
      border: none;
      color: white;
      cursor: pointer;
    }
    .result {
      background: #1f1f1f;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #1e1e1e;
    }
    .live { color: limegreen; font-weight: bold; }
    .offline { color: gray; }
    .komal { color: orange; }
    .copyright {
      margin-top: 60px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <img src="assets/logo.png" class="logo" alt="Logo JBR Family" />
  <h2>üì∑ Scan Barcode QR Anggota</h2>
  <div id="reader"></div>

  <div class="result" id="hasilScan">
    <h3>Data Anggota</h3>
    <p><strong>Nama:</strong> <span id="nama"></span></p>
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>Status LIVE:</strong> <span id="statusLive"></span></p>
    <p><strong>Komal:</strong> <span id="komal"></span></p>
    <p><strong>Foto:</strong><br><img id="foto" src="" width="120" style="border-radius:10px;margin-top:10px;" /></p>
  </div>

  <h2 style="margin-top: 50px;">üìã Semua Anggota JBR</h2>
  <table id="anggotaTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Username</th>
        <th>Status LIVE</th>
        <th>Komal</th>
      </tr>
    </thead>
    <tbody id="tabelIsi"></tbody>
  </table>

  <script>
    let dataAnggota = {};

    async function loadData() {
      try {
        const response = await fetch("data/status.json");
        dataAnggota = await response.json();
      } catch (err) {
        console.error("Gagal memuat data anggota", err);
      }
    }

    function tampilkanData(id) {
      const anggota = dataAnggota[id];
      if (!anggota) return;

      document.getElementById("nama").innerText = anggota.nama;
      document.getElementById("username").innerText = "@" + anggota.username;
      document.getElementById("statusLive").innerText = anggota.status === 'LIVE' ? '‚úÖ LIVE' : '‚ùå OFFLINE';
      document.getElementById("komal").innerText = anggota.komal;
      document.getElementById("foto").src = anggota.foto || "https://via.placeholder.com/120x120?text=No+Photo";
      document.getElementById("hasilScan").style.display = "block";

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${id}</td>
        <td>${anggota.nama}</td>
        <td>@${anggota.username}</td>
        <td class="${anggota.status === 'LIVE' ? 'live' : 'offline'}">
          ${anggota.status === 'LIVE' ? '‚úÖ LIVE' : '‚ùå OFFLINE'}
        </td>
        <td class="${anggota.komal === 'Komal Orang' ? 'komal' : ''}">
          ${anggota.komal}
        </td>
      `;
      document.getElementById("tabelIsi").appendChild(row);
    }

    function mulaiScan() {
      const html5QrCode = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          html5QrCode.start(
            cameras[0].id,
            { fps: 10, qrbox: 200 },
            qrCodeMessage => {
              const id = qrCodeMessage.trim().toUpperCase();
              if (dataAnggota[id]) {
                tampilkanData(id);
              } else {
                alert("ID QR tidak ditemukan!");
              }
              html5QrCode.stop();
            },
            errorMessage => {
              // optional error log
            }
          );
        }
      }).catch(err => {
        console.error("Tidak bisa akses kamera", err);
      });
    }

    loadData().then(mulaiScan);
  </script>

  <p class="copyright">
    ¬© 2025 oleh <strong>Pujangga</strong>. All rights reserved.
  </p>
</body>
</html>
